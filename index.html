<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - HAPPY INFO TOOL</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <style>
        :root {
            --neon: #00fff2;
            --accent: #00ffaa;
            --warn: #ffb84d;
            --danger: #ff5566;
            --bg: #000;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Share Tech Mono', monospace;
            background: radial-gradient(circle at center, #070808 0%, #000 80%);
            color: var(--neon);
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid rgba(0, 255, 242, 0.2);
        }
        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px var(--neon);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: linear-gradient(180deg, rgba(5,5,6,0.95), rgba(3,3,4,0.95));
            border: 1px solid rgba(0, 255, 204, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent);
            margin: 8px 0;
        }
        .panels {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .panel {
            background: linear-gradient(180deg, rgba(5,5,6,0.95), rgba(3,3,4,0.95));
            border: 1px solid rgba(0, 255, 204, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        .panel h2 {
            margin-bottom: 15px;
            color: var(--accent);
            border-bottom: 1px solid rgba(0, 255, 242, 0.2);
            padding-bottom: 8px;
            font-size: 1.2rem;
        }
        .user-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .user-item {
            padding: 12px;
            border: 1px solid rgba(0, 255, 242, 0.1);
            border-radius: 6px;
            margin-bottom: 8px;
            background: rgba(0, 12, 12, 0.3);
        }
        .user-info {
            margin-bottom: 8px;
        }
        .user-info div {
            margin-bottom: 4px;
            font-size: 0.85rem;
        }
        .user-actions {
            display: flex;
            gap: 8px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            font-weight: bold;
            font-size: 0.8rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--neon), var(--accent));
            color: #000;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .verification-controls {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 15px;
        }
        .verification-controls input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 242, 0.2);
            background: rgba(0, 12, 12, 0.3);
            color: var(--neon);
            font-family: 'Share Tech Mono', monospace;
        }
        .logs {
            background: #000;
            border: 1px solid rgba(0, 255, 242, 0.1);
            border-radius: 6px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.75rem;
        }
        .log-entry {
            margin-bottom: 6px;
            padding-bottom: 6px;
            border-bottom: 1px solid rgba(0, 255, 242, 0.1);
        }
        .timestamp {
            color: var(--warn);
            font-size: 0.7rem;
        }
        .status-badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }
        .status-verified {
            background: rgba(0, 255, 170, 0.2);
            color: var(--accent);
        }
        .status-pending {
            background: rgba(255, 184, 77, 0.2);
            color: var(--warn);
        }
        .admin-login {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(180deg, rgba(5,5,6,0.95), rgba(3,3,4,0.95));
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 204, 0.1);
            text-align: center;
        }
        .admin-login input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 2px solid rgba(0, 255, 242, 0.12);
            background: rgba(0, 12, 12, 0.65);
            color: var(--warn);
            font-size: 16px;
            text-align: center;
            outline: none;
        }
        .admin-login button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(90deg, var(--neon), var(--accent));
            color: #000;
            font-weight: 700;
            cursor: pointer;
            min-width: 120px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Admin Login -->
        <div id="adminLogin" class="admin-login">
            <h2>üîê Admin Login</h2>
            <p style="color:#bff; margin-bottom:20px;">Login with admin credentials</p>
            <input type="email" id="adminEmail" placeholder="Admin Email">
            <input type="password" id="adminPassword" placeholder="Admin Password">
            <button id="adminLoginBtn" class="btn btn-primary">Login</button>
            <div id="adminStatus" style="margin-top:15px; padding:10px; border-radius:8px; display:none;"></div>
        </div>

        <!-- Admin Panel (hidden until login) -->
        <div id="adminPanel" style="display: none;">
            <div class="header">
                <h1>‚ö° ADMIN PANEL ‚ö°</h1>
                <p>Happy Info Tool - User Management</p>
                <button id="adminLogoutBtn" class="btn btn-danger" style="margin-top:10px;">Logout</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <div class="stat-number" id="totalUsers">0</div>
                    <p>Registered</p>
                </div>
                <div class="stat-card">
                    <h3>Pending Verify</h3>
                    <div class="stat-number" id="pendingVerification">0</div>
                    <p>Awaiting</p>
                </div>
            </div>

            <div class="panels">
                <div class="panel">
                    <h2>üìã User Management</h2>
                    <div class="user-list" id="userList">
                        <!-- Users will be populated here -->
                    </div>
                </div>

                <div class="panel">
                    <h2>üîë Send Verification</h2>
                    <div class="verification-controls">
                        <select id="userSelect" style="padding:10px; border-radius:5px; border:1px solid rgba(0,255,242,0.2); background:rgba(0,12,12,0.3); color:var(--neon);">
                            <option value="">Select user to verify</option>
                        </select>
                        <input type="text" id="customKeyInput" placeholder="Custom verification key (optional)">
                        <button class="btn btn-primary" onclick="sendVerificationKey()">Send Verification Key</button>
                    </div>
                    <div id="keyStatus" style="margin-top: 10px; padding: 8px; border-radius: 5px; display: none;"></div>

                    <h2 style="margin-top: 20px;">üìä Activity Logs</h2>
                    <div class="logs" id="activityLogs">
                        <!-- Logs will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration - Same as main app
        const firebaseConfig = {
            apiKey: "AIzaSyAtY9J7wIfdIYNrx0ezGR6_Gh4Hebztd4Q",
            authDomain: "happy-info-tool.firebaseapp.com",
            databaseURL: "https://happy-info-tool-default-rtdb.firebaseio.com",
            projectId: "happy-info-tool",
            storageBucket: "happy-info-tool.firebasestorage.app",
            messagingSenderId: "242512324403",
            appId: "1:242512324403:web:948351925673441a088046"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        let users = [];
        let pendingVerifications = [];

        // Admin credentials (You can change these)
        const ADMIN_EMAIL = "admin@happy.com";
        const ADMIN_PASSWORD = "admin123";

        // Check if user is admin
        function isAdmin(user) {
            return user && user.email === ADMIN_EMAIL;
        }

        // Admin login
        document.getElementById('adminLoginBtn').addEventListener('click', async () => {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const statusElement = document.getElementById('adminStatus');

            if (email !== ADMIN_EMAIL || password !== ADMIN_PASSWORD) {
                statusElement.textContent = '‚ùå Invalid admin credentials';
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
                return;
            }

            try {
                statusElement.textContent = 'üîÑ Logging in...';
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 184, 77, 0.1)';
                statusElement.style.color = 'var(--warn)';

                // Sign in with admin credentials
                await auth.signInWithEmailAndPassword(email, password);
                
                statusElement.textContent = '‚úÖ Login successful!';
                statusElement.style.background = 'rgba(0, 255, 170, 0.1)';
                statusElement.style.color = 'var(--accent)';

                // Show admin panel
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminPanel').style.display = 'block';

                // Initialize admin panel
                initAdminPanel();

            } catch (error) {
                console.error('Admin login error:', error);
                statusElement.textContent = '‚ùå ' + error.message;
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
            }
        });

        // Admin logout
        document.getElementById('adminLogoutBtn').addEventListener('click', async () => {
            try {
                await auth.signOut();
                document.getElementById('adminLogin').style.display = 'block';
                document.getElementById('adminPanel').style.display = 'none';
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminPassword').value = '';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Initialize admin panel
        function initAdminPanel() {
            loadUsers();
            loadPendingVerifications();
            setupRealtimeListeners();
        }

        // Load users from database
        async function loadUsers() {
            try {
                const snapshot = await db.ref('users').once('value');
                users = [];
                snapshot.forEach((childSnapshot) => {
                    users.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                renderUserList();
                updateStats();
                populateUserSelect();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Load pending verifications
        async function loadPendingVerifications() {
            try {
                const snapshot = await db.ref('pendingVerifications').once('value');
                pendingVerifications = [];
                snapshot.forEach((childSnapshot) => {
                    pendingVerifications.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                updateStats();
            } catch (error) {
                console.error('Error loading pending verifications:', error);
            }
        }

        // Setup realtime listeners
        function setupRealtimeListeners() {
            // Listen for new users
            db.ref('users').on('value', (snapshot) => {
                users = [];
                snapshot.forEach((childSnapshot) => {
                    users.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                renderUserList();
                updateStats();
                populateUserSelect();
            });

            // Listen for pending verifications
            db.ref('pendingVerifications').on('value', (snapshot) => {
                pendingVerifications = [];
                snapshot.forEach((childSnapshot) => {
                    pendingVerifications.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });
                updateStats();
            });

            // Listen for activity logs
            db.ref('activityLogs').limitToLast(10).on('value', (snapshot) => {
                renderActivityLogs(snapshot);
            });
        }

        // Render user list
        function renderUserList() {
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            if (users.length === 0) {
                userList.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No users found</div>';
                return;
            }

            users.forEach((user) => {
                const userItem = document.createElement('div');
                userItem.className = 'user-item';
                
                userItem.innerHTML = `
                    <div class="user-info">
                        <div><strong>${user.name || 'No Name'}</strong></div>
                        <div>üìß ${user.email}</div>
                        <div>Status: <span class="status-badge ${user.verified ? 'status-verified' : 'status-pending'}">
                            ${user.verified ? '‚úÖ Verified' : '‚è≥ Pending'}
                        </span></div>
                        <div>üïí ${user.createdAt ? new Date(user.createdAt).toLocaleDateString() : 'Unknown'}</div>
                    </div>
                    <div class="user-actions">
                        ${!user.verified ? `<button class="btn btn-primary" onclick="sendVerificationToUser('${user.id}', '${user.email}', '${user.name}')">
                            Send Key
                        </button>` : ''}
                    </div>
                `;
                
                userList.appendChild(userItem);
            });
        }

        // Populate user select dropdown
        function populateUserSelect() {
            const userSelect = document.getElementById('userSelect');
            userSelect.innerHTML = '<option value="">Select user to verify</option>';
            
            users.filter(user => !user.verified).forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.name} (${user.email})`;
                userSelect.appendChild(option);
            });
        }

        // Update statistics
        function updateStats() {
            const totalUsers = users.length;
            const pendingVerification = users.filter(user => !user.verified).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('pendingVerification').textContent = pendingVerification;
        }

        // Send verification key
        async function sendVerificationKey() {
            const userId = document.getElementById('userSelect').value;
            const customKey = document.getElementById('customKeyInput').value.trim();
            const statusElement = document.getElementById('keyStatus');

            if (!userId) {
                statusElement.textContent = '‚ùå Please select a user';
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
                return;
            }

            const user = users.find(u => u.id === userId);
            if (!user) {
                statusElement.textContent = '‚ùå User not found';
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
                return;
            }

            try {
                statusElement.textContent = 'üîÑ Generating and sending verification key...';
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 184, 77, 0.1)';
                statusElement.style.color = 'var(--warn)';

                // Generate verification key
                const verificationKey = customKey || Math.floor(100000 + Math.random() * 900000).toString();
                
                // Set expiration (24 hours from now)
                const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString();

                // Store verification key in database
                await db.ref('verificationKeys').push({
                    userId: userId,
                    key: verificationKey,
                    email: user.email,
                    createdAt: new Date().toISOString(),
                    expiresAt: expiresAt,
                    used: false
                });

                // Remove from pending verifications
                const pendingRef = db.ref('pendingVerifications');
                const pendingSnapshot = await pendingRef.orderByChild('userId').equalTo(userId).once('value');
                pendingSnapshot.forEach((childSnapshot) => {
                    childSnapshot.ref.remove();
                });

                // Add activity log
                await db.ref('activityLogs').push({
                    type: 'verification_sent',
                    userId: userId,
                    email: user.email,
                    timestamp: new Date().toISOString(),
                    message: `Verification key sent to ${user.email}`
                });

                statusElement.textContent = `‚úÖ Verification key sent to ${user.email}: ${verificationKey}`;
                statusElement.style.background = 'rgba(0, 255, 170, 0.1)';
                statusElement.style.color = 'var(--accent)';

                // Clear inputs
                document.getElementById('userSelect').value = '';
                document.getElementById('customKeyInput').value = '';

            } catch (error) {
                console.error('Error sending verification key:', error);
                statusElement.textContent = '‚ùå ' + error.message;
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
            }
        }

        // Send verification to specific user
        async function sendVerificationToUser(userId, email, name) {
            try {
                // Generate verification key
                const verificationKey = Math.floor(100000 + Math.random() * 900000).toString();
                
                // Set expiration (24 hours from now)
                const expiresAt = new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString();

                // Store verification key in database
                await db.ref('verificationKeys').push({
                    userId: userId,
                    key: verificationKey,
                    email: email,
                    createdAt: new Date().toISOString(),
                    expiresAt: expiresAt,
                    used: false
                });

                // Remove from pending verifications
                const pendingRef = db.ref('pendingVerifications');
                const pendingSnapshot = await pendingRef.orderByChild('userId').equalTo(userId).once('value');
                pendingSnapshot.forEach((childSnapshot) => {
                    childSnapshot.ref.remove();
                });

                // Add activity log
                await db.ref('activityLogs').push({
                    type: 'verification_sent',
                    userId: userId,
                    email: email,
                    timestamp: new Date().toISOString(),
                    message: `Verification key sent to ${email}`
                });

                // Show success message
                const statusElement = document.getElementById('keyStatus');
                statusElement.textContent = `‚úÖ Verification key sent to ${email}: ${verificationKey}`;
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(0, 255, 170, 0.1)';
                statusElement.style.color = 'var(--accent)';
                
                setTimeout(() => {
                    statusElement.style.display = 'none';
                }, 5000);
                
            } catch (error) {
                console.error('Error sending verification key:', error);
                const statusElement = document.getElementById('keyStatus');
                statusElement.textContent = '‚ùå ' + error.message;
                statusElement.style.display = 'block';
                statusElement.style.background = 'rgba(255, 85, 102, 0.1)';
                statusElement.style.color = 'var(--danger)';
            }
        }

        // Render activity logs
        function renderActivityLogs(snapshot) {
            const logsContainer = document.getElementById('activityLogs');
            logsContainer.innerHTML = '';

            if (!snapshot.exists()) {
                logsContainer.innerHTML = '<div style="text-align: center; color: #666; padding: 10px;">No activity logs</div>';
                return;
            }

            const logs = [];
            snapshot.forEach((childSnapshot) => {
                logs.push({
                    id: childSnapshot.key,
                    ...childSnapshot.val()
                });
            });

            // Show latest logs first
            logs.reverse().forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                logEntry.innerHTML = `
                    <div class="timestamp">[${new Date(log.timestamp).toLocaleTimeString()}]</div>
                    <div>${log.message}</div>
                `;
                logsContainer.appendChild(logEntry);
            });
        }
    </script>
</body>
</html>
